<div mat-dialog-content>
    <h4><strong>Add Hotel</strong></h4>
</div>
<div>
    <form [formGroup]="hotelGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="control-label col-md-12">Address: </label>
            <div class="col-md-12">
                <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
                    <div *ngIf="address.errors.required">
                        Address is required.
                    </div>
                </div>
                <input class="form-control" formControlName="address" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-12">Currency: </label>
            <div class="col-md-12">
                <div *ngIf="currency.invalid && (currency.dirty || currency.touched)" class="text-danger" required>
                    <div *ngIf="currency.errors.required">
                        Curreny is required.
                    </div>
                </div>
                <input class="form-control" formControlName="currency" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-12">Price: </label>
            <div class="col-md-12">
                <div *ngIf="pricePerNight.invalid && (pricePerNight.dirty || pricePerNight.touched)" class="text-danger">
                    <div *ngIf="pricePerNight.errors.required">
                        price is required.
                    </div>
                </div>
                <input class="form-control" formControlName="pricePerNight" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-12">Phone: </label>
            <div class="col-md-12">
                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger" required>
                    <div *ngIf="phone.errors.required">
                        Phone is required.
                    </div>
                    <div *ngIf="phone.errors.maxlength">
                        Phone number must be not more than 10 digits
                    </div>
                    <div *ngIf="phone.errors.maxlength">
                        Phone number must be at least 10 digits
                    </div>
                </div>
                <input class="form-control" formControlName="phone" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-12">Email: </label>
            <div class="col-md-12">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                    <div *ngIf="email.errors.required">
                        Email is required.
                    </div>
                </div>
                <input class="form-control" formControlName="email" required />
            </div>
        </div>
            <button type="submit" [disabled]="!hotelGroup.valid" class="btn btn-danger pull-right">Submit</button>
            <button type="button" class="btn btn-warning" (click)="onCancel()">Canel</button>
    </form>
</div>
