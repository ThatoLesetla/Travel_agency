<div class="container">
    <h6 class="center">
        Add Package
    </h6>

    <mat-dialog-content>
        <form [formGroup]="packageForm" (ngSubmit)="onSubmit()"> 
            <div class="form-group">
                <label class="control-label col-md-12">Package Title: </label>
                <div class="col-md-12">
                    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">
                        <div *ngIf="title.errors.required">
                            Title is required.
                        </div>
                        <div *ngIf="title.errors.pattern">
                            Title can only contain letters
                        </div>
                    </div>
                    <input type="text" class="form-control" formControlName="title" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-12">Description: </label>
                <div class="col-md-12">
                    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
                        <div *ngIf="description.errors.required">
                            Description is required.
                        </div>
                    </div>
                    <textarea class="form-control" formControlName="description" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-12">Hotel: </label>
                <div class="col-md-12">
                    <select (change)="selectHotel($event.target.value)" class="form-control">
                        <option *ngFor="let hotel of hotels" value="{{hotel.hotelID}}">{{ hotel.hotelName}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-12">Duration: </label>
                <div class="col-md-12">
                    <div *ngIf="duration.invalid && (duration.dirty || duration.touched)" class="text-danger">
                        <div *ngIf="duration.errors.required">
                            Duration is required.
                        </div>
                    </div>
                    <input type="number" class="form-control" formControlName="duration" placholder="Enter Duration in days" min="0" max="31" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-12">Flight No: </label>
                <div class="col-md-12">
                    <select (change)="selectFlight($event.target.value)" class="form-control">
                        <option class="form-control" *ngFor="let code of flightCodes">{{ code.icao24 }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-12">Transportation RegNo: </label>
                <div class="col-md-12">
                    <select (change)="selectCar($event.target.value)" class="form-control">
                        <option *ngFor="let car of cars" value="car.regNo">Make: {{car.make}} | Model {{ car.model}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-12">Discount Amount %: </label>
                <div class="col-md-12">
                    <div *ngIf="discountAmnt.invalid && (discountAmnt.dirty || discountAmnt.touched)" class="text-danger">
                        <div *ngIf="discountAmnt.errors.required">
                            Discount Amount is required
                        </div>
                    </div>
                    <input type="number" class="form-control" formControlName="discountAmnt" min="0" max="100" placeholder="Enter percentage of discount" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-12">Total Price: </label>
                <div class="col-md-12">
                    <input type="text" class="form-control" formControlName="price" disabled [(ngModel)]="package_price" />
                </div>
            </div>
            <div class="form-group">
                <button [disabeld]="!packageForm.valid"class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </mat-dialog-content> 
</div>
