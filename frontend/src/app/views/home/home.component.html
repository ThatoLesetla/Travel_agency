<app-header></app-header>
  <main role="main">
  
    <section class="jumbotron text-center">
      <div class="container">
        <h1>Find the good out there</h1>
       <div class="col-md-6 text-center">
        <input type="text" class="form-control" placeholder="Where are you traveling to?">
       </div>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row">
          <div *ngFor="let package of packages" class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src="https://source.unsplash.com/1600x900/?{{package.country}}" class="bd-placeholder-img card-img-top" width="100%" height="225">
              <div class="card-body">
                <h5><b>R{{ package.price }}</b></h5>
                <p class="card-text">{{ package.description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="book()">Book</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
