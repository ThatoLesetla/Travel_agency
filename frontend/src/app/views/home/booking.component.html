<div>
  <div mat-dialog-content>
      <h4><strong>Book your Trip</strong></h4>
  </div>
  <div>
      <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label class="control-label col-md-12">Start Date: </label>
              <div class="col-md-12">
                  <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)" class="text-danger">
                      <div *ngIf="startDate.errors.required">
                          Start Date is required
                      </div>
                  </div>
                  <input type="date" class="form-control" formControlName="startDate" required min="2020-11-26" max="2020-12-04"/>
              </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-12">End Date: </label>
            <div class="col-md-12">
                <div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)" class="text-danger">
                    <div *ngIf="endDate.errors.required">
                       End Date is required
                    </div>
                </div>
                <input type="date" class="form-control" formControlName="endDate" required min="2020-11-26" max="2020-12-04"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-12">Children: </label>
            <div class="col-md-12">
                <div *ngIf="numChildren.invalid && (numChildren.dirty || numChildren.touched)" class="text-danger">
                    <div *ngIf="numChildren.errors.required">
                       Number of children is required
                    </div>
                </div>
                <input type="number" class="form-control" formControlName="numChildren" required min="0" max="5"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-12">Adults: </label>
            <div class="col-md-12">
                <div *ngIf="numAdults.invalid && (numAdults.dirty || numAdults.touched)" class="text-danger">
                    <div *ngIf="numAdults.errors.required">
                       Number of adults is required
                    </div>
                </div>
                <input type="number" class="form-control" formControlName="numAdults" required min="0" max="4" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-12">Rooms: </label>
            <div class="col-md-12">
                <div *ngIf="numRooms.invalid && (numRooms.dirty || numRooms.touched)" class="text-danger">
                    <div *ngIf="numRooms.errors.required">
                       Rooms is required
                    </div>
                </div>
                <input type="number" class="form-control" formControlName="numRooms" required min="0" max="3"/>
            </div>
          </div>
              <button type="submit" [disabled]="!bookingForm.valid" class="btn btn-danger pull-right">Submit</button>
              <button type="button" class="btn btn-warning" (click)="onCancel()">Canel</button>
      </form>
  </div>
</div>
